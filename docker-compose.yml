version: "3.9"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: mydbpass
    ports:
      - "5432:5432"

  web:
    build: .
    # These volumes are to allow live editing of the code and auto-restart with nodemon,
    # but when "in production" they become unnecessary:
    volumes:
      - type: bind
        source: ./app/index.ts
        target: /var/app/index.ts
      - type: bind
        source: ./app/api
        target: /var/app/api
      - type: bind
        source: ./app/cron
        target: /var/app/cron
      - type: bind
        source: ./app/common
        target: /var/app/common

    ports:
      - "8000:8000"
    depends_on:
      - db
